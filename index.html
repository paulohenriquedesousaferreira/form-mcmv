<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro Minha Casa Minha Vida</title>
  <link rel="stylesheet" href="estilo.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="form-container">
    <h2>Cadastro - Minha Casa Minha Vida</h2>
    <form action="https://formsubmit.co/paullhsousa@gmail.com" method="POST">
      <input type="hidden" name="_subject" value="Novo Cadastro Minha Casa Minha Vida">
      <input type="hidden" name="_captcha" value="false">


      <div class="form-group">
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" name="nome" required />
      </div>

      <div class="form-group">
        <label for="data_nascimento">Data de nascimento</label>
        <input type="date" id="data_nascimento" name="data_nascimento" required />
      </div>

      <div class="form-group">
        <label for="estado_civil">Estado civil</label>
        <select id="estado_civil" name="estado_civil" required>
          <option value="" selected disabled>Selecione</option>
          <option value="solteiro">Solteiro(a)</option>
          <option value="casado">Casado(a)</option>
          <option value="divorciado">Divorciado(a)</option>
          <option value="viuvo">Viúvo(a)</option>
        </select>
      </div>

      <div class="form-group">
        <label for="dependente">Você possui dependentes? (filhos, pessoa que voce cuide)</label>
        <select id="dependente" name="dependente" required>
          <option value="" selected disabled>Selecione</option>
          <option value="sim">Sim</option>
          <option value="nao">Não</option>
        </select>
      </div>

      <div class="form-group">
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" name="cpf" required />
      </div>

      <div class="form-group">
        <label for="telefone">Telefone / WhatsApp</label>
        <input type="tel" id="telefone" name="telefone" required />
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="tipo_renda">Tipo de renda</label>
        <select id="tipo_renda" name="tipo_renda" required>
          <option value="" selected disabled>Selecione</option>
          <option value="clt">CLT</option>
          <option value="autonomo">Autônomo</option>
        </select>
      </div>

      <div class="form-group">
        <label for="tempo_carteira">Tem mais de 3 anos com carteira assinada (somando todos os empregos que ja
          trabalhou)?</label>
        <select id="tempo_carteira" name="tempo_carteira" required>
          <option value="" selected disabled>Selecione</option>
          <option value="sim">Sim</option>
          <option value="nao">Não</option>
        </select>
      </div>

      <div class="form-group">
        <label for="renda">Renda Familiar</label>
        <input type="text" id="valor_renda" nome="valor_renda" placeholder="Ex: R$ 2.400" required />
      </div>

      <div class="form-group">
        <label for="tipo_entrada">Até quanto de Entrada?</label>
        <input type="text" id="valor_entrada" nome="valor_entrada" placeholder="Ex: R$ 0 a R$ 4.000" required />

      </div>

      <div class="form-group">
        <label for="valor_parcela">Qual valor de parcela você procura pagar?</label>
        <input type="text" id="valor_parcela" name="valor_parcela" placeholder="Ex: R$ 500,00" required />
      </div>

      <div class="form-group">
        <button type="submit" class="btn">Cadastrar</button>
      </div>

    </form>
    <div class="small-text">
      Seus dados estão seguros.
      <P>Paulo H. Sousa CRECI-GO 43.507</P>
    </div>
  </div>
</body>

</html>
